<ion-header no-border>

  <ion-grid>
    <ion-row align-items-center justify-content-center>
      <ion-col col-1>
        <button color="myLight" ion-button clear block>
          <ion-icon name="camera"></ion-icon>
        </button>
      </ion-col>
      <ion-col>
        <ion-searchbar debounce=300></ion-searchbar>
      </ion-col>
      <ion-col col-1>
        <button color="myLight" ion-button clear block>
          <ion-icon name="chatboxes"></ion-icon>
        </button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-header>


<ion-content padding>

  <ion-slides #mySlides style="height:200px" *ngIf="carouselItems.length > 0" pager autoplay=500 speed=1000 loop=true direction="horizontal"
    effect="fade" paginationType="bullets">
    <ion-slide   *ngFor="let item of carouselItems">
      <img  [src]="'assets/'+item.img" />
    </ion-slide>
  </ion-slides>

  <ion-list no-lines>
    <ion-list-header>
      新货上市
    </ion-list-header>
    <ion-item>
      <ion-scroll scrollX="true" style="height:350px">
        <ion-card [navPush]="detail" [navParams]="{id:item.lid}" style="margin-top:0px;display: inline-block;width:300px;height:300px" *ngFor="let item of recommendedItems">
          <img style="height:220px" [src]="'assets/'+item.pic" alt="">
          <ion-card-content>
            {{item.title}}
          </ion-card-content>
        </ion-card>
      </ion-scroll>
    </ion-item>
  </ion-list>



  <ion-list>
    <ion-list-header>
      推荐商品
    </ion-list-header>
    <ion-item 
    [navPush]="detail" [navParams]="{id:item.lid}"
    text-wrap *ngFor="let item of recommendedItems">
      <ion-thumbnail item-start>
        <img [src]="'assets/'+item.pic" />
      </ion-thumbnail>
      <h3>{{item.title}}</h3>
      <p>{{item.details}}</p>
      <button ion-button item-end clear color='danger'>
        <ion-icon name="cart"></ion-icon>
      </button>
    </ion-item>
  </ion-list>

</ion-content>
